{% extends 'authenticate/base1.html' %}

{% block content%}
<nav>
    <div class="d-flex justify-content-between px-4 pt-2">
        <div class="logo">
            {% load static %}
            <img src="{% static 'assets/netflix_logof.png' %}" alt="logo" class="img-fluid" style="height:15vh;">
        </div>
        <div class="signinbtn">
            <a href=""><button class="btn fs-3 fw-bold"style="background-color:white;">sign in</button></a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <form action="" method="POST">
                {% csrf_token %}

                {% for field in form %}
                    <div>
                        <p>{{ field.label }}: <br> {{ field }}</p> 

                        {% for error in field.errors %}
                            <small style="color: red">{{ error }}</small>
                        {% endfor %}
                    </div>
                {% endfor %}
                <button type="submit">Register</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
{% endblock %}
